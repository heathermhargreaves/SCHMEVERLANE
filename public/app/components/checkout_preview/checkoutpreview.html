<section class="checkout-preview">
  <a ui-sref="womens-all">Back to shopping</a>

  <div class="checkout-list" ng-repeat="product in cartItemsDetails" ng-repeat="item in cartItems">

    <p>Color: {{product.color}}</p>
  </div>


</section>
